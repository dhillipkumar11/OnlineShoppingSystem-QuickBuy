<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shopping Cart</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #2980b9;
      color: white;
    }
    tr:hover {
      background-color: #f2f9ff;
    }
    button {
      background-color: #27ae60;
      border: none;
      padding: 8px 15px;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>

  <h1>Available Products</h1>
  <table id="productsTable">
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Price</th><th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h1>Your Shopping Cart</h1>
  <table id="cartTable">
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Quantity</th><th>Subtotal</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="placeOrder()">Place Order</button>

<script>
   
  function loadProducts() {
    fetch('/api/products')
      .then(res => res.json())
      .then(products => {
        const tbody = document.querySelector('#productsTable tbody');
        tbody.innerHTML = '';
        products.forEach(prod => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${prod.id}</td>
            <td>${prod.name}</td>
            <td>₹${prod.price.toFixed(2)}</td>
            <td><button onclick="addToCart(${prod.id})">Add to Cart</button></td>
          `;
          tbody.appendChild(tr);
        });
      });
  }
 
  function addToCart(productId) {
    fetch('/api/cart/add?id=' + productId, { method: 'POST' })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        loadCart();
      })
      .catch(() => alert('Failed to add to cart.'));
  }

  
  function loadCart() {
    fetch('/api/cart')
      .then(res => res.json())
      .then(items => {
        const tbody = document.querySelector('#cartTable tbody');
        tbody.innerHTML = '';
        if(items.length === 0) {
          tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">Cart is empty.</td></tr>';
          return;
        }
        items.forEach(item => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${item.id}</td>
            <td>${item.name}</td>
            <td>${item.quantity}</td>
            <td>₹${(item.price * item.quantity).toFixed(2)}</td>
          `;
          tbody.appendChild(tr);
        });
      });
  }

 
  function placeOrder() {
    fetch('/api/order/place', { method: 'POST' })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        if(data.success) {
          loadCart();
        }
      })
      .catch(() => alert('Failed to place order.'));
  }
 
  loadProducts();
  loadCart();
</script>

</body>
</html>
